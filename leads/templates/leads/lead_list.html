{% extends 'base.html' %}

{% block content %}
    <p><a href="{% url 'leads:lead-create' %}">Create lead</a></p>

    <h1>Leads list</h1
    <ul>
        {% for lead in leads %}
            <li><a href="{% url 'leads:lead-detail' lead.pk %}">{{ lead.first_name }} {{ lead.last_name }} {{ lead.age }}</a></li>
        {% endfor %}
    </ul>
{% endblock content %}
